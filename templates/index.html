<script>
document.getElementById("startBtn").onclick = async () => {
  const cards = document.getElementById("cards").value.split("\n");

  const r = await fetch("/check", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({cards})
  });

  const d = await r.json();

  liveCount.innerText = d.live;
  approvedCount.innerText = d.approved;
  declinedCount.innerText = d.declined;

  let out = "";
  if (d.approved_msgs.length) out += "APPROVED:\n" + d.approved_msgs.join("\n") + "\n\n";
  if (d.declined_msgs.length) out += "DECLINED:\n" + d.declined_msgs.join("\n");

  alert(out);
};
</script>
