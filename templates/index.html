<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="header">Checker</div>

<div class="container">
  <textarea id="cardsInput" placeholder="CARD|MM|YY|CVV"></textarea>

  <button id="start" class="start">START</button>
  <button id="stopBtn" class="stop">STOP</button>

  <div class="stats">
    <div class="box green">LIVE<br><span id="live">0</span></div>
    <div class="box green">APPROVED<br><span id="approved">0</span></div>
    <div class="box red">DECLINED<br><span id="declined">0</span></div>
  </div>

  <button class="copy" onclick="copyLive()">COPY LIVE</button>

  <div id="results"></div>
</div>

<div class="popup" id="popup">
  <div>
    <h3 class="green">Finished</h3>
    <p id="popText"></p>
    <button onclick="popup.style.display='none'">OK</button>
  </div>
</div>

<div class="tabs">
  <div class="tab active">‚ö° Checker</div>
  <div class="tab">üë§ Profile</div>
  <div class="tab">‚öôÔ∏è Settings</div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
