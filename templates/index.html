<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="header">Checker</div>

<div class="container" id="checkerTab">

<textarea id="cardsInput" placeholder="CARD|MM|YY|CVV"></textarea>

<input type="file" id="fileInput" accept=".txt" hidden>
<button class="btn gray" onclick="fileInput.click()">ğŸ“‚ Load From File</button>

<div class="stats">
  <div class="box blue">CHECKED<br><span id="checked">0</span></div>
  <div class="box green">LIVE<br><span id="live">0</span></div>
  <div class="box gold">APPROVED<br><span id="approved">0</span></div>
  <div class="box red">DECLINED<br><span id="declined">0</span></div>
</div>

<div class="box">
Threads:
<select id="threads">
  <option>1</option><option>2</option><option>3</option>
  <option>4</option><option>5</option><option>6</option>
  <option>7</option><option>8</option><option>9</option><option>10</option>
</select>
</div>

<button id="start" class="btn green">START</button>
<button id="stopBtn" class="btn red" style="display:none">STOP</button>

<div class="result approved"><b>LIVE / APPROVED</b><div id="liveBox"></div></div>
<div class="result declined"><b>DECLINED</b><div id="deadBox"></div></div>

</div>

<!-- PROFILE -->
<div class="container hidden" id="profileTab">
  <h3>ğŸ‘¤ Profile</h3>
  <p>Checked: <b id="p_checked">0</b></p>
  <p>Live: <b id="p_live">0</b></p>
  <p>Approved: <b id="p_approved">0</b></p>
  <p>Declined: <b id="p_declined">0</b></p>
</div>

<!-- LEADERBOARD -->
<div class="container hidden" id="leaderTab">
  <h3>ğŸ† Leaderboard</h3>
  <div id="leaderList"></div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<div class="tabs">
  <div class="tab active" onclick="openTab('checker')">âš¡ Checker</div>
  <div class="tab" onclick="openTab('leader')">ğŸ† Leaderboard</div>
  <div class="tab" onclick="openTab('profile')">ğŸ‘¤ Profile</div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
